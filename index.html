<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Workout Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Workout Tracker</h1>
    </div>
  </div>
  
  <div class="container">
    <h2>Select a Workout Type</h2>
    <select id="workoutType" onchange="filterWorkouts()">
      <option value="">All Workouts</option>
      <option value="cardio">Cardio</option>
      <option value="strength">Strength Training</option>
    </select>
    
    <h2>Select a Workout</h2>
    <div id="workoutList"></div>
    
    <h2>Track Progress</h2>
    <form id="trackForm" onsubmit="submitProgress(event)">
      <div class="form-group">
        <label class="label" for="exercise">Exercise:</label>
        <input class="input" type="text" id="exercise" name="exercise">
      </div>
      <div class="form-group">
        <label class="label" for="sets">Sets:</label>
        <input class="input" type="number" id="sets" name="sets">
      </div>
      <div class="form-group">
        <label class="label" for="reps">Reps:</label>
        <input class="input" type="number" id="reps" name="reps">
      </div>
      <button class="button" type="submit">Track</button>
    </form>
    
    <h2>Progress History</h2>
    <div id="progressList"></div>
  </div>
</body>
</html>
