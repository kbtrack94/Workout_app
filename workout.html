<!DOCTYPE html>
<html>
<head>
    <title>Workout Plan</title>
</head>
<body>
    <h1>Workout Plan for the Week</h1>
    <p>Date: {{ request.form['date'] }}</p>
    <p>Workout: {{ workout }}</p>
    <form action="/log" method="POST">
        <input type="hidden" name="date" value="{{ request.form['date'] }}">
        <label for="running_time">Running Time (minutes):</label>
        <input type="number" id="running_time" name="running_time">
        <input type="submit" value="Log Workout">
    </form>
</body>
</html>
